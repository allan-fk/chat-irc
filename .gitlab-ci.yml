image: node:10.15.1 # can be upgraded, depending on your node version used
 
variables:
  PUBLIC_URL: "/chat-irc"
pages:
  cache:
    paths:
    - node_modules/
 
  stage: deploy
  script:
  - npm install
  - npm run build
  - rm -rf public
  - mv build public
  artifacts:
    paths:
    - public # mandatory, other folder won't work
  only:
  - master # or dev, the branch you want to publis
